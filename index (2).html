<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sulatroniko</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Creepster', cursive;
      color: red;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-top: 50px;
      text-shadow: 2px 2px black;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.8);
      color: red;
      font-size: 1.2em;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: red;
      color: black;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Sulatroniko</h1>

  
  <div>
    <button class="button" onclick="location.href='about.html'">About</button>
    <br>
    <button class="button" onclick="window.location.href='mailto:sulatronikooo@gmail.com?subject=My%20Horror%20Story&body=Write%20your%20story%20here...'">Send Your Story</button>
    <br>
    <button class="button pulse" onclick="location.href='buymeacoffee.html'">Buy Me a Coffee</button>
  </div>
</body>
</html>
